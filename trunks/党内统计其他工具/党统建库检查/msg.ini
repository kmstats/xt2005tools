[党组织信息]
01_01党组织基本信息不全=党组织代码、名称、组织类别、党组织属地关系，必填。
01_02地方党委、基层党组织换届信息不全=地方党委、基层党组织，领导班子当选日期、届满日期，必填。
01_03党组织名称不全=党组织名称必须包括“党”、“总支”、“支部”、“工委”等信息。

02_01地方党委、工委一般不建立单位信息=一般情况下,地方党委、工委不建立单位信息。
02_02非地方党委、工委单位信息空=除地方党委、工委外，党组织应有单位信息。
02_03单位基本信息不全=单位名称、法人单位标识、单位隶属关系、单位性质类别、单位所属行业，必填。
02_04企业基本信息不全=企业，经济类型、企业类型、企业规模，必填。
02_05法人单位基层党组织必有基层党组织建立党组织情况=法人单位基层党组织，基层党组织建立党组织情况必填。
02_06法人单位部门党委必有建立党委的=法人单位政府工作部门党委，政府工作部门建立党组织必填“建立党委的”。
02_07非法人单位不应有法人单位相关情况=非法人单位，法人单位相关情况不应有信息。
02_08联合支部不应有多个单位=联合支部应建立在多个单位之上。
02_09显示驻地方机关单位=显示驻地方机关单位名单。

03_01组织类别错=组织类别一般仅选地方党委、政府工作部门党委、工委、党的基层组织、未建立党组织、党组。
03_02显示地方党委=显示地方党委名单。
03_03显示派出工委=显示派出工委名单。
03_04显示街道工委=显示街道工委名单。
03_05显示乡镇（街道）党委=显示乡镇（街道）党委名单。
03_06显示城市社区党组织=显示城市社区党组织名单。
03_07显示乡镇社区党组织=显示乡镇社区党组织名单。
03_08显示未建立党组织单位=显示未建立党组织单位名单，一般为没有党员的国有单位、组织工作关注的未建立党组织的两新组织。

04_01政府工作部门检查=组织类别为政府工作部门党委，单位性质类别、单位所属行业、政府工作部门建立党组织情况应填写，并与之保持一致。
04_02组织类别与法人单位建立组织情况应一致（挂靠党员除外）=组织类别为党的基层组织，“法人”单位建立党的基层组织情况应与之保持一致。
04_03下级党组织属地层次检查=党组织属地关系，上级党组织的层次不应低于下级党组织。
04_04单位隶属应与党组织属地一致（驻地方单位除外）=单位隶属关系，层次基本与党组织隶属关系相同。
04_05村律师会计师事务所单位性质非"其它"=单位性质类别为“其它”，应包括村、律师事务所、会计师事务所。
04_06街道社区建制村标识、组织属地应与单位隶属一致=街道社区乡镇建制村标识不为空，党组织属地关系、单位隶属关系应与之保持一致。
04_07政府工作部门建立党组织不空，行业应为国家行政机关（政府）=政府工作部门建立党组织情况不为空，单位所属行业应为国家行政机关（政府）。
04_08组织属地为乡镇街道的，行业应为其他国家行政机关（政府）=乡镇、街道机关单位所属行业应为其它国家机构。
04_09驻地方机关，行业应为其他国家机关=驻地方的垂直管理机关单位所属行业应为其它国家机构。

[党员信息]
05_01党员信息不全=姓名、性别、民族、出生日期、籍贯、学历、加入中共组织日期、参加工作时间、工作岗位、技术职务，必填（实际没有参加工作时间，填写为“<无>”）。。
05_02联合支部党员数不应少于3人=组织类别为（联合）党支部，党员不应少于3人。
05_03专技人员未填专技职务表=工作岗位为专业技术人员，技术职务表应有记录。
05_04两委职务不应为空=有社区（居委会）、村委会党组织委员，职务表应有记录。
05_05新发展党员应填加入中共组织类型=新发展党员，加入中共组织类型不应为空。
05_06本年本组织发展党员进入支部类型应为新入党=本年本组织发展的党员，进入支部类型应为新入党。


[申请入党人信息]
06_01申请入党人信息不全=姓名、性别、民族、出生日期、籍贯、学历、参加工作时间、工作岗位、申请入党日期，必填（实际没有参加工作时间，填写为“<无>”）。

[信息维护]
07_01两年以上历史党员=历史党员应根据工作需要从信息库中删除。
07_02历史组织开展评议情况=党组织评议信息只保存当前年度评议情况。
07_03历史党员评议情况不为空=党员评议信息只保存当前年度评议情况。
07_04历史奖惩情况应为空=历史奖惩信息根据工作需要从信息库中删除。

